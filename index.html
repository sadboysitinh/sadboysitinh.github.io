<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="alert"></div>
      <img class="banner" width="100%" src="./banner.jpg" alt="Banner.jpg" />
      <div id="main-content">
        <div class="languages">
          <span>English</span>
          <span> • </span>
          <span>中文(台灣)</span>
          <span> • </span>
          <a href="#">Xem thêm...</a>
        </div>
        <form enctype="application/x-www-form-urlencoded">
          <input
            class="controls email"
            type="text"
            placeholder="Số di động hoặc email"
          />
          <input
            class="controls password"
            type="password"
            placeholder="Mật khẩu"
          />
          <button class="controls login">Đăng nhập</button>
          <a class="reset-pass" href="#">Quên mật khẩu?</a>
          <div class="choice">hoặc</div>
          <button class="controls register">Tạo tài khoản Facebook mới</button>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
